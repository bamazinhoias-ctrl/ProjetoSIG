<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIG-CESOL | Gestão Integrada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0f172a',
              },
              // Paleta baseada na imagem solicitada (Laranja -> Amarelo -> Creme)
              brand: {
                50: '#FFFEF0', // Creme/Branco (Bottom Right)
                100: '#FFF9C4', // Amarelo Pálido (Bottom Mid-Right)
                200: '#FEF08A', // Amarelo Claro (Bottom Mid-Left)
                300: '#FDE047', // Amarelo Brilhante (Bottom Left)
                400: '#FACC15', // Amarelo Ouro (Top Right)
                500: '#F59E0B', // Dourado/Âmbar (Top Mid-Right)
                600: '#F97316', // Laranja Vibrante (Top Mid-Left)
                700: '#EA580C', // Laranja Escuro (Top Left)
                800: '#C2410C', // Tom de contraste
                900: '#9A3412', // Tom de contraste escuro
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      .animate-slide-in {
        animation: slideInRight 0.3s ease-out forwards;
      }

      .animate-scale-in {
        animation: scaleIn 0.2s ease-out forwards;
      }

      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
      }
    </style>
